service-talk-booking-code-quality:
  stage: test
  image: registry.gitlab.com/adrianhuber17/talk-booking:cicd-python3.9-slim
  before_script:
    - cd services/talk_booking/
    - pip install -r requirements.txt
  script:
    - flake8 .
    - black . --check
    - isort . --check-only --profile black
    - bandit .
    - safety check
