service-talk-booking-code-quality:
  stage: test
  image: registry.gitlab.com/adrianhuber17/talk-booking:cicd-python3.9-slim
  before_script:
    - cd services/talk_booking/
    - pip install flake8 black isort bandit safety
  script:
    - flake8 .
    - black . --check
    - isort . --check-only --profile black
    - bandit .
    - safety check

service-talk-booking-tests:
  stage: test
  image: registry.gitlab.com/adrianhuber17/talk-booking:cicd-python3.9-slim
  before_script:
    - cd services/talk_booking/
    - pip install pytest
  script:
    - python -m pytest --junitxml=report.xml --cov=./ --cov-report=xml tests/unit tests/integration
  after_script:
    - bash <(curl -s https://codecov.io/bash)
  artifacts:
    when: always
    reports:
      junit: services/talk_booking/report.xml
